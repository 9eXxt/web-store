<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.customer}">Title</title>
</head>
<header>
    <div th:insert="~{fragment :: locale}"></div>
</header>
<body>
<h1 th:text="#{page.customer}">User</h1>
<div th:object="${customer.get().personalInfo}">
    <a th:href="@{'/customers/' + ${customer.get().customer_id} + '/orders'}"
       th:text="|*{first_name} *{last_name}|">Info about customer</a>
</div>
<div th:insert="~{fragment :: logout}"></div>
</body>
</html>
