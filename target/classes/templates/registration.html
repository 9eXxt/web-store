<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.registration.title}">Title</title>
</head>
<body>
<form th:action="@{/registration}" method="post" th:object="${customer}">
    <label for="first_name">
        <span th:text="|#{page.registration.first.name}:|">First name</span>
        <input type="text" name="first_name" id="first_name" th:value="*{first_name}"> <br>
    </label>
    <label for="last_name">
        <span th:text="|#{page.registration.last.name}:|">Last Name</span>
        <input type="text" name="last_name" id="last_name" th:value="*{last_name}"> <br>
    </label>
    <label for="phone_number">
        <span th:text="|#{page.registration.phone.number}:|">Phone Number</span>
        <input type="text" name="phone_number" id="phone_number" th:value="*{phone_number}"> <br>
    </label>
    <label for="email">
        <span th:text="|#{page.registration.email}:|">Email</span>
        <input type="email" name="email" id="email" th:value="*{email}"> <br>
    </label>
    <label for="password">
        <span th:text="|#{page.registration.password}:|">Password</span>
        <input type="password" name="password" id="password"> <br>
    </label>
    <button type="submit" th:text="#{page.registration.send.button}">Send button</button>
</form>
</body>
</html>
