<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>
<div th:fragment="locale">
    <form action="">
        <select name="lang" onchange="this.form.submit()">
            <option value=""></option>
            <option value="en_GB">EN</option>
            <option value="uk_UA">UA</option>
        </select>
    </form>
</div>
<!--don't work if -->
<div th:fragment="logout" th:if="${session.customer != null}">
    <form action="/logout" method="post">
        <button type="submit" th:text="#{button.logout}">Logout</button>
    </form>
</div>
</body>
</html>
