<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.orders.customer.title}">Title</title>
</head>
<header th:insert="~{fragment :: locale}"></header>
<body th:object="${customerOrders.customer}">
<h1 th:text="|#{page.orders.customer.orders} *{personalInfo.first_name} *{personalInfo.last_name}|"></h1>
<ol>
    <li th:each="orders : ${customerOrders.ordersList}">
        <b th:text="|#{page.orders.customer.order.number}: ${orders.order_id}|"/> <br>
        <b th:text="|#{page.orders.customer.date.creation}: ${#temporals.format(orders.order_date, 'yyyy-MM-dd HH:mm:ss')}|"/> <br>
        <b th:text="|#{page.orders.customer.status.order}: ${orders.order_status}|"/>
    </li>
</ol>
<div th:insert="~{fragment :: logout}"></div>
</body>
</html>
